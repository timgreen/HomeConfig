requires:
  - curl
  - yes
  - sed
  - zip
  - unzip
provides:
  - sdk
  - java
  - gradle
  - scala
  - sbt
after:
  - ../../skeletons/zsh
pre-install: |
  [ -d "$HOME/.sdkman" ] || {
    # Install sdkman without profile modifications.
    # https://github.com/sdkman/sdkman-cli/issues/556
    curl -s http://get.sdkman.io | sed -e '/if.*darwin ==/,$d' | bash
  }
post-install: |
  yes n | {
    sdk install java 9.0.4-openjdk
    sdk default java 9.0.4-openjdk

    sdk install gradle 4.3
    sdk default gradle 4.3

    sdk install scala 2.12.4
    sdk default scala 2.12.4

    sdk install sbt 1.1.5
    sdk default sbt 1.1.5
  }
