requires:
  - bash
  - brew
  - curl
  - gpg
after:
  - ../../skeletons/zsh
provides:
  - yarn
pre-install: |
  # node-v12.10.0
  which npm &> /dev/null || brew install https://raw.githubusercontent.com/Linuxbrew/homebrew-core/49c737899d0eba1ccc69d3675e0cafaf36b49723/Formula/node.rb

  which yarn &> /dev/null || {
    curl -o- -L https://yarnpkg.com/install.sh | bash
  }
post-install: |
  # config npm, NODE_PATH set to ~/.node/lib/node_modules in zsh
  mkdir -p ~/.node
  npm config set prefix ~/.node
  npm install -g npm

  yarn config set prefix ~/.node
