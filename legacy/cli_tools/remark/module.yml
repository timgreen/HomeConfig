requires:
  - yarn
provides:
  - remark
post-install: |
  yarn global add remark-cli
  # And all the plugins mentioned in the config.
  yarn global add \
      remark-frontmatter \
      remark-lint-maximum-line-length \
      remark-preset-lint-recommended \
      remark-lint-list-item-indent \
      remark-math \
