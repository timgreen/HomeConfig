requires:
  - yes
after:
  - ../zsh
pre-install: |
  ZGEN_HOME="$HOME/.zgen"
  [ -d "$ZGEN_HOME" ] || {
    git clone https://github.com/tarjoilija/zgen.git "$ZGEN_HOME"
  }
post-install: |
  yes | zgen selfupdate
  yes n | zgen update
  $HOME/sh/init_zgen.zsh
post-uninstall: |
  rm -f "$HOME/.zgen/init.zsh"
