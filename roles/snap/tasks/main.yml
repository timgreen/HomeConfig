---
- block:
  - name: stow snap
    command: stow -v -t ~ -d {{ role_path }}/files -S . --no-folding
    register: output
    changed_when: '"LINK" in output.stderr'

  - name: optionally install snapd
    package:
      name: snapd
    become: true
    ignore_errors: true
    tags:
      - optional

  tags:
    - snap
