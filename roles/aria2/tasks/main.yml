---
- name: stow aria2
  command: stow -v -t ~ -d {{ role_path }}/files -S . --no-folding
  register: output
  changed_when: '"LINK" in output.stderr'

- name: optionally install aria2c
  import_role:
    name: package
  vars:
    check_cmd: aria2c -v
    package_name: aria2
  ignore_errors: yes
  tags:
  - optional
