---
- block:
  - name: Check tmux version
    command: bash -c "tmux -V | cut -d' ' -f 2-"
    register: tmux_version
    changed_when: false
    check_mode: false
    ignore_errors: true

  - name: Echo installed tmux version
    debug:
      msg: >
        Installed tmux verion:
        {{ tmux_version.stdout }}
        Minimum tmux version:
        {{ minimum_tmux_version }}

  tags:
    - compile_tmux
    - skip_in_ci

- block:

    - name: Install deps | apt
      become: true
      apt:
        state: latest
        name:
          - libevent-dev
          - libevent
          - ncurses-dev
          - ncurses
          - build-essential
          - bison
          - pkg-config
          - libutf8proc-dev
          - libutf8proc2
          - libutempter-dev
          - libutempter0
      when: ansible_pkg_mgr == 'apt'

    - name: Install deps | yum
      become: true
      pacman:
        state: latest
        name:
          - libevent-devel
          - libevent
          - ncurses-devel
          - ncurses
          - gcc
          - make
          - bison
          - pkg-config
      when: ansible_pkg_mgr == 'yum'

    - name: git checkout
      git:
        repo: https://github.com/tmux/tmux.git
        dest: "{{ tmux_git_dest }}"
        update: true
        clone: true
        depth: 1

    - name: Compile tmux
      command: "{{ item }}"
      args:
        chdir: "{{ tmux_git_dest }}"
      loop:
        - sh autogen.sh
        - >
          ./configure
          --prefix={{ tmux_configure_prefix }}
          --enable-utempter
          --enable-utf8proc
        - make
      changed_when: false

    - name: Install tmux
      command: make install
      args:
        chdir: "{{ tmux_git_dest }}"
      become: true
      changed_when: false

    - name: Clean up
      ansible.builtin.file:
        path: "{{ tmux_git_dest }}"
        state: absent

  when: "tmux_version.stdout is version(minimum_tmux_version, '<')"
  tags:
    - compile_tmux
    - skip_in_ci
