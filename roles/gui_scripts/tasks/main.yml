---
- block:
  - name: stow scripts
    command: stow -v -t ~ -d {{ role_path }}/files -S . --no-folding
    register: output
    changed_when: '"LINK" in output.stderr'

  - name: install X tools
    package:
      name:
        - xprintidle
        - xdotool
    become: true

  tags:
    - gui_scripts
