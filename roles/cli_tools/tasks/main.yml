---
- block:
  - name: Stow cli_tools
    command: stow -v -t ~ -d {{ role_path }}/files -S . --no-folding
    register: output
    changed_when: '"LINK" in output.stderr'

  - name: Install cli tools
    package:
      name:
      - curl
      - wget
      - tree
      - ncdu
      - jq
      - tldr
      - bat               # for batcat
      - autossh
      - rclone
      - exa               # fzf-tab need it for 'cd'
      - rsync
    become: true

  - name: Download tldr pages
    command:
      cmd: tldr -u
      creates: ~/.local/share/tldr

  tags:
  - cli_tools
