- name: stow wget
  command: stow -v -t ~ -d {{ role_path }}/files -S . --no-folding
  register: output
  changed_when: '"LINK" in output.stderr'

- name: optionally install wget
  import_role:
    name: package
  vars:
    check_cmd: wget -V
    package_name: wget
  ignore_errors: yes
  tags:
    - optional