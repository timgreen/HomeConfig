---
- block:
  - name: stow wget
    command: stow -v -t ~ -d {{ role_path }}/files -S . --no-folding
    register: output
    changed_when: '"LINK" in output.stderr'

  - name: optionally install wget
    package:
      name: wget
    ignore_errors: true
    become: true
    tags:
      - optional
  tags:
    - wget
